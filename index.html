<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sender Page</title>
</head>
<body>
    <button onclick="sendMessage('startAction')">Start Action on Other Pages</button>
    <script>
        const channel = new BroadcastChannel('actionChannel');

        function sendMessage(message) {
            channel.postMessage(message);
        }
    </script>
</body>
</html>
