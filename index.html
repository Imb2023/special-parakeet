<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; 
}
#fullscreenVideo {
  position: fixed; /* Use absolute positioning for older browsers */
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100; /* Keep the video behind other elements */
  background-size: cover;
  overflow: hidden;
  object-fit:contain; /* This does the magic */
}
  </style>
</head>

<body>
    <video autoplay muted loop id="fullscreenVideo" controls>
      <source src="Base2Vid2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
</body>

</html>
