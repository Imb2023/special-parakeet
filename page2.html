<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receiver Page</title>
</head>
<body>
    <div id="status">Waiting for action...</div>
    <script>
        const channel = new BroadcastChannel('actionChannel');

        channel.onmessage = function(event) {
            if (event.data === 'startAction') {
                document.getElementById('status').innerText = 'Action Started!';
                // Here you can add more actions, like fetching data, updating other elements, etc.
            }
        };
    </script>
</body>
</html>
